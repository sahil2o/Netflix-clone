<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-in.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="showcase">
        <div class="img-wrapper">
          <img src="/img/cover.jpg" alt="bg" />
        </div>
        <div class="showcase-top">
          <a href="index.html">
            <img src="/img/logo.png" alt="Netflix" />
          </a>
        </div>
        <div class="login-body">
          <div>
            <div class="login-content">
              <div class="login-wrapper">
                <h1 class="login-title">Sign In</h1>
                <form class="login-form" method="post">
                  <div class="input-field">
                    <div class="input-placement">
                      <div class="email-phone">
                        <label class="input-id">
                          <input type="text" class="text-field" />
                          <label class="placelabel"
                            >Email or phone number</label
                          >
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="password-field">
                    <div class="password-placement">
                      <div class="password">
                        <label class="pw">
                          <input type="password" class="pw-field" />
                          <label class="placelabel">Password</label>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="sign-in-btn">
                    <a href="/home.html" class="btn-login">Sign in</a>
                  </div>
                </form>
              </div>
              <div class="sign-up-form">
                <div class="signup-now">
                  New to Netflix?
                  <a href="sign-up.html">Sign up now</a>
                  .
                </div>
              </div>
              <div class="recapcha">
                <p>
                  <span>
                    This page is protected by Google reCAPTCHA to ensure you're
                    not a bot.
                  </span>
                  &nbsp;
                  <button class="recapcha-btn">Learn more</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer class="footer-wrapper">
      <div class="footer-divider"></div>
      <div class="footer">
        <p class="footer-top">
          Questions Call?
          <a href="#" class="footer-top-a">Contact us.</a>
        </p>
        <ul class="footer-links">
          <li class="footer-link-item">
            <a href="#" class="footer-link"><span></span>FAQ</a>
          </li>
          <li class="footer-link-item">
            <a href="#" class="footer-link"><span>Help Centre</span></a>
          </li>
          <li class="footer-link-item">
            <a href="#" class="footer-link"><span>Terms of use</span></a>
          </li>
          <li class="footer-link-item">
            <a href="#" class="footer-link"><span>Privacy</span></a>
          </li>
          <li class="footer-link-item">
            <a href="#" class="footer-link"><span>Cookie Preferences</span></a>
          </li>
          <li class="footer-link-item">
            <a href="#" class="footer-link"
              ><span>Corporate Information</span></a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
